<div
  class="modal-wrapper"
  [ngStyle]="{
    display: !modalService.isModalVisible(modalId) ? 'none' : 'block'
  }"
>
  <div class="modal">
    <div class="modal-title">
      <h3>Add new user</h3>
      <span class="fa fa-times" (click)="closeModal()"></span>
    </div>

    <form [formGroup]="userForm" (ngSubmit)="submit()">
      <div class="input-group">
        <label>User Name</label>
        <input type="text" placeholder="User name" formControlName="name" />
        <small
          class="error"
          *ngIf="userForm.get('name')?.touched && !userForm.get('name')?.valid"
          >Be sure to enter a user name.</small
        >
      </div>

      <div class="input-group">
        <label>Active / Inactive</label>
        <select formControlName="active">
          <option value="active" selected>Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>

      <button class="btn">Submit</button>
    </form>
  </div>
</div>
